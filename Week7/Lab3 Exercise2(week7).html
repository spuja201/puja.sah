<!DOCTYPE html>
<html>
<head>
	<title>Lab 3 (Exercise-2)</title>
	<style>  
	td{
		padding: 5px 30px 5px 10px;
	} 
	</style>  
</head>
<body>
	<h2>HTML Form Test</h2>
	<div>
		<form action="#">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" name="Address"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="Email" name="Email"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male" checked id="male"><label for="male">Male</label>
						<input type="radio" name="gender" value="female" id="Female"><label for="Female">Female</label> 
					</td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
						<input type="checkbox" name="exp" id="HTML"><label for="HTML">HTML</label>
						<input type="checkbox" name="exp" id="CSS"><label for="CSS">CSS</label>
						<input type="checkbox" name="exp" id="PHP"><label for="PHP">PHP</label>
					</td>
				<tr>
					<td>Country</td>
					<td>
						<select >
						    <option>Nepal</option>
						    <option>USA</option>
						    <option>Japan</option>
						    <option>China</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea cols=40 rows=10></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit">&nbsp<input type="reset"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
