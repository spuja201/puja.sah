<html>
    <title>Displaying variables</title>
    <body>
        <script type="text/javascript">
            myColor = ["Red", "Green", "White", "Black"];
            document.write(myColor.toString());
            document.write("<br>"+ myColor.join());
            document.write("<br>"+ myColor.join('+'));
        </script>
    </body>
</html>
