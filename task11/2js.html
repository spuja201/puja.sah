<html>
    <title>Promp and alert box</title>
    <body>
        <script type="text/javascript">
        x=prompt("Enter your name","")
        document.write("Name:<br>"+x)
        alert(x)
        y=prompt("Enter your ID:","")
        document.write("<br>Id:<br>"+y)
        alert(y)
        </script>
    </body>
</html>
